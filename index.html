<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pengelolaan Barang</title>
</head>
<body>
    <div class="container">
        <h1>Pengelolaan Barang</h1>
        <input type="text" id="nama" placeholder="Nama Barang">
        <input type="number" id="jumlah" placeholder="Jumlah">
        <input type="number" id="harga" placeholder="Harga">
        <button id="tambahButton">Tambah Barang</button>
        
        <h2>Daftar Barang</h2>
        <ul id="daftarBarang"></ul>
        
        <button id="simpanButton">Simpan ke File</button>
        <button id="bacaButton">Baca dari File</button>
        <input type="text" id="cari" placeholder="Cari Barang">
        <button id="cariButton">Cari</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
